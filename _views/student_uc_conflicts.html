<!DOCTYPE html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Pesquisar Teacher</title>
    <link rel="stylesheet" type="text/css" href="../_views/css/style.css">
    <script type="text/javascript" src="../lib/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/jQuery-3.3.1/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/datatables.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/rowsGroup.js" defer></script>
    <script src="../_linkers/common/init.js" defer></script> 
    <script src="../_linkers/utils/utils.js" defer></script>
    <script src="../_linkers/common/header.js" defer></script>
    <script src="../_linkers/common/login.js" defer></script>
    <script src="../_linkers/pages/studentConflicts.js" defer></script>

</head>

<body>

    <section id="title">
        <h1>Verificar Conflitos de Estudantes entre Unidades Curriculares </h1>
    </section>
    
    <section class="container text-center">
        <form class="needs-validation">
            <div>
                <label for="code"><strong>Pesquisar Unidades Curriculares</strong></label>
                <div class="form-flex-row">
                    <div class="input-group mb-3"> 
                        <input class="form-control me-3" type="text" name="code" id="code"
                            placeholder="ex: L.EIC017">   
                        <div class="invalid-tooltip"></div> 
                    </div>
                    <div class="input-group mb-3"> 
                        <input class="form-control me-3" type="number" min="2004" max="2300" name="academic-year" id="academic-year"
                            placeholder="ex: 2021">   
                        <div class="invalid-tooltip"></div> 
                    </div>
                    <div class="flex-d justify-content-center mb-5">
                        <button type="submit" id="UC-code-search-button" class="btn btn-success">Pesquisar</button>
                    </div>
                </div> 
            </div>
        </form>
        
        <div hidden>
            <strong>Resultados de Pesquisa</strong>
            <table id="searchResultsTable" class="table">
                <thead>
                    <tr>
                        <th>Período</th>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Ação</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div hidden>
            <strong>Unidades Curriculares Selecionadas</strong>
            <table id="selectedUCsTable" class="table">
                <thead>
                    <tr>
                        <th>Período</th>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <form id="UCConflictsForm" hidden>
            <div class="flex-d justify-content-center mb-5">
                <button type="button" id="UC-analise-conflicts-button" class="btn btn-success">Analisar Conflitos</button>
            </div>
        </form>

        <div id="conflictAnalysisResults"></div>
    
    </section>
    </body>
