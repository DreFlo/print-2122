<!DOCTYPE html lang="pt">

<head>
    <meta charset="UTF-8">
    <title> Configurações </title>
    <link rel="stylesheet" type="text/css" href="../_views/css/style.css">

    <script type="text/javascript" src="../lib/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/jQuery-3.3.1/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/datatables.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/rowsGroup.js" defer></script>

    <script src="../_linkers/common/init.js" defer></script>
    <script src="../_linkers/common/header.js" defer></script>
    <script src="../_linkers/utils/update_workers_list.js" defer></script>
    <script src="../_linkers/common/login.js" defer></script>
    <script src="../_linkers/utils/items.js" defer></script> 
    <script src="../_linkers/utils/utils.js" defer></script>
    <script src="../_linkers/utils/workerList.js" defer></script>
</head>
<body>
    <section id="title">
        <h1> Configurações </h1>
    </section>
    <section id="updateButtons">
        <h5>Atualizar Cursos</h5>
        <div class="flex-d justify-content-center">
            <button id="updateCourses" type="button" class="btn btn-success">Atualizar cursos</button>
        </div>
        <h5>Atualizar Salas</h5>
        <div class="flex-d justify-content-center mb-5">
            <button id="updateRooms" type="button" class="btn btn-success">Atualizar salas</button>
        </div> 
        <hr>
        <h5>Atualizar Lista e Horários de Docentes</h5>
        <label for="scheduleTypeAll" class="mt-2">Escolher tipo de horários:</label>
            <select name="scheduleTypeAll" id="scheduleTypeAll">
                <option value="classes">Aulas</option>
                <option value="exams">Vigilâncias</option>
                <option value="both">Aulas e Vigilâncias</option>
            </select>
        <br>
        <label for="academic-year-all">Ano académico:</label>
            <input type="number" min="2004" max="2300" id="academic-year-all" placeholder="Ex: 2021" required> 
        <br>
        <button id="updateAllWorkers" type="button" class="btn btn-success mt-2">Atualizar</button>
        <hr>
        <h5>Atualizar Horários de Docentes Específicos</h5>
        <button type="button" class="btn btn-outline-primary mb-2" data-bs-toggle="modal"
                data-bs-target="#insertWorkers" id="insertWorkersButton">
            <span> Escolher Docentes </span>
        </button>
        <br>
        <input type="hidden" type="text" name="code" id="code" required>
        <label for="academic-year-specific">Ano académico:</label>
            <input type="number" min="2004" max="2300" id="academic-year-specific" placeholder="Ex: 2021" required>
        <br>
        <button id="updateSpecificWorkers" type="button" class="btn btn-success mt-2">Atualizar</button>
        <div class="invalid-tooltip"></div>
        <hr>
        <h5>Importar/Exportar Horários de Docentes</h5>
        <button id="downloadSchedules" type="button" class="btn btn-success mt-2">Exportar Horários</button>
        <button id="uploadSchedules" type="button" class="btn btn-success mt-2">Importar Horários</button>
    </section>
</body>

<section id="selectWorkersSection">
    <div class="modal" tabindex="-1" role="dialog" id="insertWorkers">
        <div class="modal-dialog" role="document">
    
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecionar Docentes</h5>
                </div>
                <div class="mt-2 mx-3">
                    <input type="checkbox" id="selectAllCheckbox" name="selectAllCheckbox">
                    <label for="selectAllCheckbox"><h6>Selecionar todos</h6></label>
    
                    <label style="margin-left: 7%;" for="scheduleType">Tipo de horários:</label>
                    <select name="scheduleType" id="scheduleType">
                        <option value="classes">Aulas</option>
                        <option value="exams">Vigilâncias</option>
                        <option value="both">Aulas e Vigilâncias</option>
                    </select>
                </div>
    
                <div class="modal-body">
                    <table id="table-wrapper-workers" class="table table-striped w-100">
    
                    </table>
                </div>
                
                <div>
                    <a style="margin-left: 3%" id="last-updated-class"></a>
                    <a style="margin-left: 3%" id="last-updated-exams"></a>
                </div>
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeWorkers" data-bs-dismiss="modal">Fechar
                    </button>
                    <button type="button" class="btn btn-primary" id="saveWorkers" data-bs-dismiss="modal">Selecionar
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
