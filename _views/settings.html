<!DOCTYPE html lang="pt">

<head>
    <meta charset="UTF-8">
    <title> Configurações </title>
    <link rel="stylesheet" type="text/css" href="../_views/css/style.css">
    <script type="text/javascript" src="../lib/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/jQuery-3.3.1/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/datatables.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/rowsGroup.js" defer></script>
    <script src="../_linkers/common/init.js" defer></script> 
    <script src="../_linkers/utils/utils.js" defer></script>
    <script src="../_linkers/common/header.js" defer></script>
    <script src="../_linkers/utils/update_workers_list.js" defer></script>
</head>
<body>
    <section id="title">
        <h1> Configurações </h1>
    </section>
    <section id="updateButtons" class="m-lg-5">
        <div class="flex-d justify-content-center mb-5">
            <button id="updateCourses" type="button" class="btn btn-success">Atualizar cursos</button>
        </div>
        <hr>
        <h5>Atualizar Horários de Docentes</h5>
        <label for="scheduleType" class="mt-2">Escolher tipo de horários:</label>
            <select name="scheduleType" id="scheduleType">
                <option value="classes">Aulas</option>
                <option value="exams">Vigilâncias</option>
                <option value="both">Aulas e Vigilâncias</option>
            </select>
        <br>
        <button id="updateWorkers" type="button" class="btn btn-success mt-2">Atualizar</button>
    </section>
</body>
