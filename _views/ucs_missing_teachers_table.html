<!DOCTYPE html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Pesquisar Teacher</title>
    <link rel="stylesheet" type="text/css" href="../_views/css/style.css">
    <script type="text/javascript" src="../lib/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/jQuery-3.3.1/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/datatables.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/rowsGroup.js" defer></script>
    <script src="../_linkers/common/init.js" defer></script> 
    <script src="../_linkers/utils/utils.js" defer></script>
    <script src="../_linkers/common/header.js" defer></script>
    <script src="../_linkers/common/login.js" defer></script>
    <script src="../_linkers/pages/UCsMissingTeachers.js" defer></script>
</head>

<body>
    
    <section id="title">
        <h1>Tabela Professores UC's</h1>
    </section>
    <section class="container text-center">
        <form id="newTableForm" class="needs-validation">
            <label for="name"><strong>Criar Nova Tabela</strong></label>
            <div class="form-flex-row m-3">
                <div class="input-group mb-3" style="flex: 1;"> 
                    <input class="form-control me-3" name="tableName" id="tableNameInput">
                </div>
                <div class="input-group mb-3" id="courseInputDiv" style="flex: 3;"> 
                    <input class="form-control me-3" name="tableCourse" id="tableCourseInput" number="0">
                </div>
                <div class="input-group mb-3" style="flex: 1;"> 
                    <input class="form-control me-3" type="number" min="2001" max="2300" id="tableYearInput" placeholder="ex: 2021">
                </div>
                <div class="flex-d justify-content-center mb-5">
                    <button id="newTableFormButton" type="button" class="btn btn-success">Criar</button>
                </div>
                <input hidden name="tableCourseCode" id="tableCourseCodeInput">
            </div>
        </form>
        <div id="tableList" class="overflow-auto d-flex justify-content-center">
        </div>
        <div id="table">
        </div>
    </section>

    
</body>
