<!DOCTYPE html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Pesquisar Docentes DEI</title>
    <link rel="stylesheet" type="text/css" href="../_views/css/style.css">
    <script type="text/javascript" src="../lib/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/jQuery-3.3.1/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/datatables.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/rowsGroup.js" defer></script>
    <script src="../_linkers/common/init.js" defer></script> 
    <script src="../_linkers/utils/utils.js" defer></script>
    <script src="../_linkers/common/header.js" defer></script>
    <script src="../_linkers/common/saveTable.js" defer></script>
    <script src="../_linkers/pages/massScheduleConflicts.js" defer></script>
    <script src="../_linkers/common/login.js" defer></script>
    <script src="../_linkers/utils/workerList.js" defer></script>

</head>

<body>

<section id="title">
    <h1>Conflito de Horários de Docentes do DEI</h1>
    <p> Encontre horários em comum entre docentes do DEI. As disponibilidades entre os dias fornecidos serão
        disponibilizadas.</p>
</section>

<section class="container text-center">
    <form class="needs-validation">
        <div class="form-input-label">
            <div class="input-group mb-3"> 
                <input type="hidden" type="text" name="code" id="code" required>   
                <div class="invalid-tooltip"></div> 
            </div>
            <div class="form-flex-row">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#insertWorkers" id="insertWorkersButton">
                    <span> Escolher Docentes </span>
                </button> 

            </div> 
        </div>

        
        <div class="form-flex-row mt-3"> 
            <div class="form-input-label">
                <label for="start-date" class="form-label">Data de início*: </label> 
                <div class="input-group">
                    <input type="date" class="form-control" id="start-date" required> 
                    <div class="invalid-tooltip"></div>   
                </div>
            </div>
            <div class="form-input-label">
                <label for="end-date">Data de fim*: </label> 
                <div class="input-group">
                    <input type="date" class="form-control" id="end-date" required> 
                    <div class="invalid-tooltip"></div>  
                </div>
            </div>

            <div class="form-input-label">
                <label for="academic-year">Ano académico*: </label> 
                <div class="input-group">
                    <input type="number" min="2004" max="2300" class="form-control" id="academic-year" placeholder="Ex: 2021" required> 
                    <div class="invalid-tooltip"></div>  
                </div>
            </div>
        </div>
        

        <div class="flex-d justify-content-center mt-5 mb-5">
            <button type="submit" class="btn btn-success">Submeter</button>
        </div>
    </form>

</section>

<div class="center">
    <section class="scheds">

    </section>
</div>


<div class="modal" tabindex="-1" role="dialog" id="insertWorkers">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Selecionar Docentes</h5>
            </div>
            <div class="mt-2 mx-3">
                <input type="checkbox" id="selectAllCheckbox" name="selectAllCheckbox">
                <label for="selectAllCheckbox"><h6>Selecionar todos</h6></label>

                <label style="margin-left: 7%;" for="scheduleType">Tipo de horários:</label>
                <select name="scheduleType" id="scheduleType">
                    <option value="classes">Aulas</option>
                    <option value="exams">Vigilâncias</option>
                    <option value="both">Aulas e Vigilâncias</option>
                </select>
            </div>

            <div class="modal-body">
                <table id="table-wrapper-workers" class="table table-striped w-100">

                </table>
            </div>
            
            <div>
                <a style="margin-left: 3%" id="last-updated-class"></a>
                <a style="margin-left: 3%" id="last-updated-exams"></a>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeWorkers" data-bs-dismiss="modal">Fechar
                </button>
                <button type="button" class="btn btn-primary" id="saveWorkers" data-bs-dismiss="modal">Selecionar
                </button>
            </div>
        </div>
    </div>
</div>

</body>
