<!DOCTYPE html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Pesquisar Teacher</title>
    <link rel="stylesheet" type="text/css" href="../_views/css/style.css">
    <script type="text/javascript" src="../lib/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/jQuery-3.3.1/jquery-3.3.1.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/datatables.min.js" defer></script>
    <script type="text/javascript" src="../lib/DataTables/rowsGroup.js" defer></script>
    <script src="../_linkers/common/init.js" defer></script> 
    <script src="../_linkers/utils/utils.js" defer></script>
    <script src="../_linkers/common/header.js" defer></script>
    <script src="../_linkers/common/saveTable.js" defer></script>
    <script src="../_linkers/pages/scheduleTime.js" defer></script>
    <script src="../_linkers/common/login.js" defer></script>

</head>

<body>

<section id="title">
    <h1>Conflito de horários</h1>
    <p> Encontre horários em comum entre professores. As disponibilidades entre os dias fornecidos serão
        disponibilizadas.</p>
</section>

<section class="container text-center">
    <form class="needs-validation">
        <div class="form-input-label">
            <label for="docentCode">Códigos dos docentes*:</label>
            <div class="form-flex-row">
                <div class="input-group mb-3"> 
                    <input class="form-control me-3" type="text" name="code" id="code"
                        placeholder="ex: 466668; 346794; 123456" required>   
                    <div class="invalid-tooltip"></div> 
                </div>
                <button type="button" class="btn btn-outline-primary w-25 h-75" data-bs-toggle="modal"
                        data-bs-target="#insertFavorite" id="insertFavoriteButton">
                    <span> Inserir docente</span>
                </button> 

            </div> 
        </div>

        <div class="form-flex-row mt-3"> 
            <div class="form-input-label">
                <label for="start-date" class="form-label">Data de início*: </label> 
                <div class="input-group">
                    <input type="date" class="form-control" id="start-date" required> 
                    <div class="invalid-tooltip"></div>   
                </div>
            </div>
            <div class="form-input-label">
                <label for="end-date">Data de fim*: </label> 
                <div class="input-group">
                    <input type="date" class="form-control" id="end-date" required> 
                    <div class="invalid-tooltip"></div>  
                </div>
            </div>

            <div class="form-input-label">
                <label for="academic-year">Ano academico*: </label> 
                <div class="input-group">
                    <input type="number" min="2004" max="2300" class="form-control" id="academic-year" placeholder="Ex: 2021" required> 
                    <div class="invalid-tooltip"></div>  
                </div>
            </div>
        </div>

        <div class="flex-d justify-content-center mt-5 mb-5">
            <button type="submit" class="btn btn-success">Submeter</button>
        </div>
    </form>

</section>

<div class="center">
    <section class="scheds">

    </section>
</div>


    <div class="modal" tabindex="-1" role="dialog" id="insertFavorite">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecionar Favorito</h5>
                </div>

                <div class="modal-body">
                    <table id="table-wrapper-favorites" class="table table-striped w-100">

                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeFavorite" data-bs-dismiss="modal">Fechar
                    </button>
                    <button type="button" class="btn btn-primary" id="saveFavorite" data-bs-dismiss="modal">Selecionar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
